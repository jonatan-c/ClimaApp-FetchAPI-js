<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima APP 2021</title>

    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/tailwind.min.css" rel="stylesheet" />
    <link rel="icon" href="img/favicon.jpg" />
  </head>

  <body id="body">
    <div class="container mx-auto">
      <h1
        id="titulo"
        class="text-4xl mt-5 text-white font-bold uppercase text-center"
      >
        Buscador del Clima
      </h1>
      <div class="max-w-lg mx-auto">
        <div class="p-6 mt-10">
          <div id="resultado">
            <p class="text-center text-white mt-6">
              Agrega tu ciudad y país, el resultado se mostrará aquí y cambiara
              el color de fondo.
            </p>
          </div>
        </div>

        <form id="formulario" class="mt-10" action="#" method="POST">
          <div class="mt-5 input">
            <input
              type="text"
              name="ciudad"
              id="ciudad"
              placeholder="Escribe tu Ciudad"
              class="w-full p-2 rounded input"
            />
          </div>
          <div class="mt-5 input">
            <select
              class="
                input
                block
                appearance-none
                w-full
                bg-gray-200
                border border-gray-200
                text-gray-700
                py-3
                px-4
                pr-8
                rounded
                leading-tight
                focus:outline-none focus:bg-white focus:border-gray-500
              "
              id="pais"
            >
              <option disabled selected value="">-- Seleccione --</option>
              <option value="AR">Argentina</option>
              <option value="CO">Colombia</option>
              <option value="CR">Costa Rica</option>
              <option value="ES">España</option>
              <option value="US">Estados Unidos</option>
              <option value="MX">México</option>
              <option value="PE">Perú</option>
            </select>
          </div>
          <div class="input">
            <input
              type="submit"
              class="
                input
                mt-5
                w-full
                bg-yellow-500
                p-3
                uppercase
                font-bold
                cursor-pointer
                rounded
              "
              value="Obtener Clima"
            />
          </div>
        </form>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
